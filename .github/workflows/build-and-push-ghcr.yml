name: Build and Push on PR Events

on:
  pull_request:
    types:
      - opened
      - synchronize
      - closed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract PR number
        if: github.event_name == 'pull_request'
        run: echo "PR_NUMBER=${{ github.event.number }}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image (PR)
        run: |
          IMAGE_NAME="${{ github.repository_owner }}/${{ github.event.repository.name }}"
          docker build -t $IMAGE_NAME:pr-${{ env.PR_NUMBER }} .
          docker push $IMAGE_NAME:pr-${{ env.PR_NUMBER }}

          GHCR_IMAGE="ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}"
          docker tag $IMAGE_NAME:pr-${{ env.PR_NUMBER }} $GHCR_IMAGE:pr-${{ env.PR_NUMBER }}
          docker push $GHCR_IMAGE:pr-${{ env.PR_NUMBER }}